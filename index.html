<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Quiz</title>
</head>
<body>
    <div class="main-container" id="main">
        <h2 id="question">Question:</h2>
        <ul>
            <li>
                <input type="radio" class="options" id="a" name="answer" value="a">
                <label for="a" id="label-a"></label>
            </li>
            <li>
                <input type="radio" class="options" id="b" name="answer" value="b">
                <label for="b" id="label-b"></label>
            </li>
            <li>
                <input type="radio" class="options" id="c" name="answer" value="c">
                <label for="c" id="label-c"></label>
            </li>
            <li>
                <input type="radio" class="options" id="d" name="answer" value="d">
                <label for="d" id="label-d"></label>
            </li>
        </ul>
        <button id="submit">Submit Answer</button>
    </div>
</body>
</html>
